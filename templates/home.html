{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_result' %}" method="GET">
    <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
</form>

{% if user.is_authenticated %}
    <p>Hi {{ user.email }}!</p>
{% else %}
    <p>You are not logged in</p>
{% endif %}
{% endblock content %}
